{% extends 'main.html' %}

{% block content %}
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        <table>
        <tr>
        {{ form.as_table }}

    </tr>
        <tr>
        <label for="accept_tac">
            <td><input type="checkbox" id="accept_tac" name="accept_tac">
            I accept the <a href="{% url 'tac' %}">Terms and Conditions</a>
        </label></td>
        <td><button type="submit" id="register-button" disabled>Register</button></td>
        </tr>  
    </table>
    </form>

    <script>
        const acceptCheckbox = document.getElementById('accept_tac');
        const registerButton = document.getElementById('register-button');

        acceptCheckbox.addEventListener('change', () => {
            registerButton.disabled = !acceptCheckbox.checked;
        });
    </script>
{% endblock %}
